<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <p th:if="${param.error}">
            Bad Credentials  
        </p>
    <form th:action="@{/login}" method="POST">
      Username
      <input type="text" 
      name="username" /> <br />
      Password
      <input type="password" name="password" /> <br />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
